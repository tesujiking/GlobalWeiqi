
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>等级分 - 世界围棋超级联赛</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>等级分查询</h1>
    <a href="index.html">返回首页</a>
  </header>
  <main>
    <p>选手 Ke Jie 的等级分变化：</p>
    <canvas id="ratingChart" width="600" height="300"></canvas>
  </main>
  <script>
    const ctx = document.getElementById('ratingChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['2025-06', '2025-07', '2025-08', '2025-09'],
        datasets: [{
          label: '等级分',
          data: [3620, 3640, 3670, 3690],
          borderColor: 'blue',
          fill: false
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: false }
        }
      }
    });
  </script>
</body>
</html>
