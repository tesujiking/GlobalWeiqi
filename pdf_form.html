<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>生成题目 PDF</title>
  <h2>本工具仅供贝弈围棋机构老师使用</h2>
  <p style="color:white; font-size:14px;">
    ⚠️ 请勿外传，仅限内部使用
  </p>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: linear-gradient(135deg,#667eea,#764ba2);
      color: #fff;
    }
    h2 {
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 900px;
    }
    .cell {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 6px;
      font-size: 14px;
      margin-bottom: 8px;
      border: none;
      border-radius: 4px;
    }
    img {
      max-width: 100%;
      max-height: 120px;
      display: none;
      border: 1px solid #ddd;
      background: #fff;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #ffcc00;
      cursor: pointer;
    }
    button:hover {
      background: #ffdd33;
    }
    .paper-size-box {
      margin-top: 20px;
      padding: 15px;
      border: 2px solid #fff;        /* 白色边框 */
      border-radius: 8px;            /* 圆角 */
      max-width: 350px;              /* 控制宽度 */
      background: rgba(255, 255, 255, 0.1); /* 半透明背景 */
    }
    .paper-size-tip {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #ffcc00;   /* 提示语用亮黄色，醒目 */
    }
  .paper-size {
    display: flex;
    gap: 50px;                  /* A4 和 Letter 之间的间隔 */
    align-items: center;        /* 保证整体垂直居中 */
    font-size: 16px;
    color: #fff;
  }
  
  .paper-size label {
    display: flex;
    align-items: center;        /* 按钮和文字上下居中对齐 */
    gap: 8px;                   /* 按钮和文字之间的间距 */
    cursor: pointer;
    line-height: 1.5;           /* 避免文字偏移 */
  }
  
  .paper-size input[type="radio"] {
    transform: scale(1.2);      /* 按钮放大一点 */
    margin: 0;                  /* 去掉默认外边距 */
  }
  </style>
</head>
<body>
  <div class="main-content">
    <h2>输入题目编号（最多12个），生成 PDF</h2>
    <form id="pdfForm">
      <div class="grid">
        <div class="cell"><input type="text" name="code" placeholder="题目编号1"><img alt="预览"></div>
        <div class="cell"><input type="text" name="code" placeholder="题目编号2"><img alt="预览"></div>
        <div class="cell"><input type="text" name="code" placeholder="题目编号3"><img alt="预览"></div>
        <div class="cell"><input type="text" name="code" placeholder="题目编号4"><img alt="预览"></div>
        <div class="cell"><input type="text" name="code" placeholder="题目编号5"><img alt="预览"></div>
        <div class="cell"><input type="text" name="code" placeholder="题目编号6"><img alt="预览"></div>
        <div class="cell"><input type="text" name="code" placeholder="题目编号7"><img alt="预览"></div>
        <div class="cell"><input type="text" name="code" placeholder="题目编号8"><img alt="预览"></div>
        <div class="cell"><input type="text" name="code" placeholder="题目编号9"><img alt="预览"></div>
        <div class="cell"><input type="text" name="code" placeholder="题目编号10"><img alt="预览"></div>
        <div class="cell"><input type="text" name="code" placeholder="题目编号11"><img alt="预览"></div>
        <div class="cell"><input type="text" name="code" placeholder="题目编号12"><img alt="预览"></div>
      </div>
      <button type="submit">生成 PDF</button>
      <div class="paper-size-box">
        <p class="paper-size-tip">请选择纸张页面大小（中国选 A4；北美选 Letter）</p>
        <div class="paper-size">
          <label>
            <input type="radio" name="size" value="A4" checked>
            A4
          </label>
          <label>
            <input type="radio" name="size" value="Letter">
            Letter
          </label>
        </div>
      </div>
    </form>
  </div>

  <script>
    const API_BASE = "https://yaoshen.pythonanywhere.com"; // 后端地址
    const IMG_BASE = API_BASE + "/static/img/problems/";    // 基础目录
  
    // 格式化编号，补齐 5 位
    function padCode(raw) {
      const num = parseInt(raw, 10);
      if (isNaN(num)) return null;
      return num.toString().padStart(5, "0");  // e.g. 310 → 00310
    }
  
    // 计算子目录路径
    function getImgUrl(raw) {
      const padded = padCode(raw);
      if (!padded) return null;
      const num = parseInt(padded, 10);
      const folder = String(Math.floor(num / 1000)).padStart(4, "0");
      return `${IMG_BASE}${folder}/${padded}.jpg`;
    }
  
    // 输入框预览逻辑
    document.querySelectorAll("input[name='code']").forEach(input => {
      input.addEventListener("blur", function() {
        const raw = this.value.trim();
        const img = this.nextElementSibling;
        const url = getImgUrl(raw);
        if (url) {
          img.src = url;
          img.style.display = "block";
          img.onerror = () => { img.style.display = "none"; };
        } else {
          img.style.display = "none";
        }
      });
    });
  
    // 表单提交逻辑
    document.getElementById("pdfForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const params = new URLSearchParams();
      document.querySelectorAll("input[name='code']").forEach(input => {
        const raw = input.value.trim();
        const padded = padCode(raw);
        if (padded) {
          params.append("code", padded);  // 查文件用（补齐后）
          params.append("raw", raw);      // 显示用（原始输入）
        }
      });
      if (!params.toString()) {
        alert("请至少输入一个编号！");
        return;
      }
  
      // 请求后端 API，获取 PDF blob
      fetch(`${API_BASE}/problems/pdf/?${params.toString()}`)
        .then(response => {
          if (!response.ok) throw new Error("生成失败");
          const disposition = response.headers.get("Content-Disposition");
          let filename = "problems.pdf";
          if (disposition && disposition.includes("filename=")) {
            filename = disposition.split("filename=")[1].replace(/"/g, "");
          }
          return response.blob().then(blob => ({ blob, filename }));
        })
        .then(({ blob, filename }) => {
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          a.remove();
          window.URL.revokeObjectURL(url);
        })
        .catch(err => alert("❌ 生成 PDF 失败: " + err.message));
    });
  </script>
</body>
</html>
