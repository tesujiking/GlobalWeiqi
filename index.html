<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="全球围棋超级联赛">
    <title>全球围棋超级联赛</title>
    <meta property="og:title" content="全球围棋超级联赛" />
    <meta property="og:description" content="全名参与，高手云集，新手友好，真正涨棋的全球围棋超级联赛" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.globalweiqi.com/" />
    <meta property="og:image" content="./images/GlobalWeiqi.png" />
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f9f9f9; }
        .site-header { background-color: #f8f8f8; padding: 20px; border-bottom: 1px solid #ccc; position: relative; }
        .logo-link { display: flex; align-items: center; text-decoration: none; gap: 15px; }
        .site-logo { height: 60px; width: auto; }
        .site-title { font-size: 28px; font-weight: bold; color: #222; }
        nav { background-color: #222; position: relative; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .menu { display: flex; list-style: none; padding-left: 0; }
        .menu > li { position: relative; }
        .menu > li > a { display: block; color: #fff; padding: 16px 20px; text-decoration: none; font-weight: 500; }
        .menu > li:hover { background-color: #333; }
        .submenu { display: none; position: absolute; background-color: #333; top: 100%; left: 0; min-width: 180px; z-index: 100; }
        .menu li:hover > .submenu { display: block; }
        .submenu.active { display: block !important; }
        .submenu li a { display: block; color: white; padding: 12px 16px; text-decoration: none; }
        .submenu li a:hover { background-color: #444; }
        .submenu-3 { display: none; position: absolute; top: 0; left: 100%; background-color: #444; min-width: 180px; z-index: 200; }
        .has-submenu:hover > .submenu-3 { display: block; }
        .submenu-3.active { display: block !important; }
        .hamburger-toggle { display: none; background: none; border: 1px solid white; border-radius: 4px; padding: 8px; cursor: pointer; }
        .hamburger-toggle .bar { display: block; width: 25px; height: 3px; margin: 5px auto; background-color: white; }
        
        @media (max-width: 768px) {
            nav { padding: 10px 20px; }
            .hamburger-toggle { display: block; }
            .menu { display: none; }
            .menu.is-open { display: flex; flex-direction: column; position: absolute; top: 100%; left: 0; width: 100%; background: #222; z-index: 1000; }
            .menu.is-open > li { border-bottom: 1px solid #333; }
            .submenu { position: static !important; max-height: 0; overflow: hidden; transition: max-height 0.3s ease; display: block !important; }
            .submenu.active { max-height: 500px; }
            .submenu-3 { position: static !important; max-height: 0; overflow: hidden; transition: max-height 0.3s ease; display: block !important; }
            .submenu-3.active { max-height: 200px; }
            .menu > li.has-submenu > a::after { content: '\\25BC'; font-size: 12px; }
            .menu > li.has-submenu.active > a::after { transform: rotate(180deg); }
        }

        #nav-user-status { position: absolute; top: 20px; right: 20px; font-size: 16px; }
        #nav-user-status a { color: #007bff; text-decoration: none; margin-left: 15px; }

        /* 主内容区域样式 */
        main {
            padding: 20px;
            min-height: calc(100vh - 140px); /* 确保内容区足够高 */
        }
    </style>
</head>
<body>

    <header class="site-header">
        <a href="/" class="logo-link" data-nav-link>
            <img src="./images/GlobalWeiqi.png" alt="Global Weiqi Logo" class="site-logo">
            <span class="site-title">GlobalWeiqi.com</span>
        </a>
        <div id="nav-user-status"></div>
    </header>

    <nav>
        <button class="hamburger-toggle" id="hamburger-toggle">
            <span class="bar"></span><span class="bar"></span><span class="bar"></span>
        </button>
        <ul class="menu" id="main-menu">
            <li class="has-submenu">
                <a href="#">比赛信息</a>
                <ul class="submenu">
                    <li><a href="/standings/s1" data-nav-link>第1期（已结束）</a></li>
                    <li class="has-submenu">
                        <a href="#">第2期（进行中）</a>
                        <ul class="submenu-3">
                            <li><a href="/standings/s2" data-nav-link>排行榜</a></li>
                            <li><a href="/games/s2/r4" data-nav-link>第4轮对局</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li><a href="/rating-history" data-nav-link>会员名录</a></li>
            <li><a href="/register" data-nav-link style="color: red; font-weight: bold;">马上报名</a></li>
            <li><a href="/calculator" data-nav-link>计算器</a></li>
        </ul>
    </nav>

    <main id="content-container">
        </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contentContainer = document.getElementById('content-container');
            const mainMenu = document.getElementById('main-menu');
            const hamburger = document.getElementById('hamburger-toggle');

            // --- 核心：路由和内容加载函数 ---
            const routes = {
                '/': 'home.html',
                '/rating-history': 'ratinghistory.html',
                '/register': 'register.html',
                '/calculator': 'calculator.html',
                // ... 在这里添加您所有的页面路由 ...
            };

            async function loadContent(path) {
                // 如果是根路径，默认加载 home.html
                const page = routes[path] || routes['/']; 
                
                // 如果找不到页面，可以显示404
                if (!page) {
                    contentContainer.innerHTML = '<h1>404 - 页面未找到</h1>';
                    return;
                }

                try {
                    // 显示加载动画
                    contentContainer.innerHTML = '<p>正在加载...</p>';
                    
                    const response = await fetch(page);
                    if (!response.ok) throw new Error('页面加载失败');
                    
                    const html = await response.text();
                    contentContainer.innerHTML = html;
                } catch (error) {
                    contentContainer.innerHTML = `<p>加载内容时出错: ${error.message}</p>`;
                }
            }

            // --- 事件监听 ---
            
            // 1. 监听所有带 data-nav-link 属性的链接点击
            document.body.addEventListener('click', e => {
                const link = e.target.closest('a[data-nav-link]');
                if (link) {
                    e.preventDefault();
                    const path = link.getAttribute('href');
                    
                    // 更新浏览器地址栏，但不刷新页面
                    history.pushState({ path: path }, '', path);
                    
                    // 加载新内容
                    loadContent(path);

                    // 如果是移动端，关闭菜单
                    mainMenu.classList.remove('is-open');
                }
            });

            // 2. 监听浏览器前进/后退按钮
            window.addEventListener('popstate', e => {
                if (e.state && e.state.path) {
                    loadContent(e.state.path);
                } else {
                    loadContent(location.pathname); // 处理初始加载
                }
            });
            
            // 3. 汉堡菜单逻辑 (保持不变)
            hamburger.addEventListener('click', () => {
                mainMenu.classList.toggle('is-open');
            });
            
            // (您原有的多级菜单展开JS、登录检查JS等都应该放在这里)
            
            // --- 初始加载 ---
            // 加载与当前URL匹配的内容，或默认首页
            loadContent(window.location.pathname);
        });
    </script>
</body>
</html>
