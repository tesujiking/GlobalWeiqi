  // === STANDINGS 支持（用于 index 框架内加载）===
  function loadStandings(params = {}) {
    const tournamentId = params.id || 1;
  
    const titleEl       = document.getElementById('tournament-title');
    const subtitleEl    = document.getElementById('tournament-subtitle');
    const statsEl       = document.getElementById('stats-cards-container');
    const theadEl       = document.getElementById('standings-thead');
    const tbodyEl       = document.getElementById('standings-tbody');
  
    if (!titleEl || !tbodyEl) {
      console.warn('[standings] 容器未就绪，是否未正确注入 standings.html 的 .main-content 结构？');
      return;
    }
  
    const apiUrl = `${API_BASE_URL}/tournament/${tournamentId}/final_standings/`;
  
    fetch(apiUrl)
      .then(r => r.ok ? r.json() : Promise.reject(r))
      .then(data => {
        if (!data.tournament_info || !data.standings) throw new Error("API返回格式不正确");
        renderHeaderAndStats(data.tournament_info, titleEl, subtitleEl, statsEl);
        renderStandingsTable(data.standings, data.tournament_info, theadEl, tbodyEl);
      })
      .catch(err => {
        console.error('[standings] 加载失败:', err);
        titleEl.textContent = '❌ 加载失败';
        tbodyEl.innerHTML = `<tr><td colspan="13" class="error-cell">⚠️ 加载排名数据失败: ${err.message}</td></tr>`;
      });
  }
  
  function renderHeaderAndStats(info, titleEl, subtitleEl, statsEl) {
    titleEl.textContent = `🏆 ${info.name}`;
    subtitleEl.textContent = `排名截至第 ${info.display_rounds_until} 轮 - 共 ${info.total_rounds} 轮`;
    statsEl.innerHTML = `
      <div class="stats-card"><h3>📊 参赛人数</h3><div class="value">${info.participant_count}</div></div>
      <div class="stats-card"><h3>🎯 已赛轮数</h3><div class="value">${info.display_rounds_until}</div></div>
      <div class="stats-card"><h3>🥇 全球最强</h3><div class="value">${info.winner_name || 'N/A'} ${info.winner_rank || ''}</div></div>
      <div class="stats-card"><h3>⭐ 全胜</h3><div class="value">${info.undefeated_count}人</div></div>
    `;
  }
  
  function renderStandingsTable(standings, tournament_info, theadEl, tbodyEl) {
    const rounds = tournament_info.display_rounds_until;
  
    // 表头
    let headHTML = '<tr>';
    const headers = ['序号','排名','姓名','报名级别','地区','胜局数'];
    headers.forEach((h,i)=> headHTML += `<th onclick="sortTable(${i})">${h}</th>`);
    for (let i=1; i<=rounds; i++) headHTML += `<th onclick="sortTable(${headers.length+i-1})">第${i}轮</th>`;
    const finalHeaders = ['MMS','SOS','SOSOS'];
    finalHeaders.forEach((h,i)=> headHTML += `<th onclick="sortTable(${headers.length+rounds+i})">${h}</th>`);
    headHTML += '</tr>';
    theadEl.innerHTML = headHTML;
  
    // 表体
    if (!standings || standings.length===0) {
      tbodyEl.innerHTML = `<tr><td colspan="${headers.length+rounds+finalHeaders.length}" class="loading-cell">本赛事尚无排名数据。</td></tr>`;
      return;
    }
  
    let bodyHTML = '';
    standings.forEach((player,index)=>{
      const roundResultsHTML = (player.round_results_list||[]).map(result=>{
        let resultClass='';
        if (result.includes('+')) resultClass='result-win';
        else if (result.includes('-')) resultClass='result-loss';
        else if (result.includes('=')) resultClass='result-draw';
        return `<td style="font-family: monospace; text-align: center;"><span class="${resultClass}">${result}</span></td>`;
      }).join('');
  
      bodyHTML += `
        <tr class="${index%2===0?'impair':'pair'}">
          <td class="rank-cell" style="text-align:center;">${player.competition_num || index+1}</td>
          <td class="rank-cell" style="text-align:center;">${player.display_rank || ''}</td>
          <td class="name-cell">${player.player_name || '未知选手'}</td>
          <td class="level-cell">${player.tournament_rank || ''}</td>
          <td style="text-align:center;">${player.city || ''}</td>
          <td class="wins-cell">${player.wins_upto_round ?? 'N/A'}</td>
          ${roundResultsHTML}
          <td style="font-weight:bold;text-align:center;">${player.total_score ?? 'N/A'}</td>
          <td style="text-align:center;">${player.sos ?? 'N/A'}</td>
          <td style="text-align:center;">${player.sosos ?? 'N/A'}</td>
        </tr>
      `;
    });
    tbodyEl.innerHTML = bodyHTML;
  }


    
  // === RESULTS 支持（用于 index 框架内加载）===
  function loadResults(params = {}) {
    const tournamentId = params.tournament;
    const roundNumber  = params.round;
  
    const loadingDiv        = document.getElementById('loading');
    const errorDiv          = document.getElementById('error');
    const list              = document.getElementById('pairings-list');
    const tournamentNameH1  = document.getElementById('tournament-name');
    const roundInfoH2       = document.getElementById('round-info');
  
    if (!loadingDiv || !list || !tournamentNameH1 || !roundInfoH2) {
      console.warn('[results] 容器未就绪，是否未正确注入 results.html 的 .main-content 结构？');
      return;
    }
  
    list.innerHTML = '';
    errorDiv.style.display = 'none';
    loadingDiv.style.display = 'block';
    tournamentNameH1.textContent = '比赛名称加载中...';
    roundInfoH2.textContent = '轮次信息加载中...';
  
    if (!tournamentId || !roundNumber) {
      loadingDiv.style.display = 'none';
      errorDiv.style.display = 'block';
      errorDiv.textContent = '错误：缺少 tournament 或 round 参数。';
      return;
    }
  
    const apiUrl = `${API_BASE_URL}/tournament/${tournamentId}/round/${roundNumber}/results/`;
    fetch(apiUrl)
      .then(r => r.ok ? r.json() : Promise.reject(r))
      .then(data => {
        loadingDiv.style.display = 'none';
        tournamentNameH1.textContent = data.tournament_info?.name ?? '—';
        roundInfoH2.textContent = data.round_info?.name ?? '—';
  
        if (Array.isArray(data.pairings) && data.pairings.length) {
          data.pairings.forEach(p => list.appendChild(createPairingCard(p)));
        } else {
          errorDiv.style.display = 'block';
          errorDiv.textContent = '该轮次没有对阵信息。';
        }
      })
      .catch(err => {
        loadingDiv.style.display = 'none';
        errorDiv.style.display = 'block';
        errorDiv.textContent = '加载数据失败。请检查后台API是否正常或联系管理员。';
        console.error('[results] fetch error:', err);
      });
  }
  
  function createPairingCard(pairing) {
    const div = document.createElement('div');
    const isCompleted = pairing.status === 'COMPLETED';
    div.className = 'pairing-item' + (isCompleted ? '' : ' pending');
  
    let simpleResult = 'VS', whiteIsWinner = false, blackIsWinner = false;
    if (isCompleted) {
      if ((pairing.result_display || '').includes('白胜')) { simpleResult = '白胜'; whiteIsWinner = true; }
      else if ((pairing.result_display || '').includes('黑胜')) { simpleResult = '黑胜'; blackIsWinner = true; }
      else { simpleResult = '和棋'; }
    }
  
    const whiteProb = ((pairing.win_probability?.white ?? 0) * 100).toFixed(1);
    const blackProb = ((pairing.win_probability?.black ?? 0) * 100).toFixed(1);
  
    const formatName = (player) => {
      if (!player) return '';
      const lastName  = player.last_name  || '';
      const firstName = player.first_name || '';
      if (lastName && firstName) return `<div class="name-line">${lastName}</div><div class="name-line">${firstName}</div>`;
      return `<div class="name-line">${player.name ?? ''}</div>`;
    };
    const formatHandicap = (h) => (h > 0 ? `让${h}子` : '分先');
    const formatRating   = (player) => {
      const rank   = player?.rank   ?? 'N/A';
      const rating = (player?.rating != null) ? Number(player.rating).toFixed(2) : 'N/A';
      return `${rank} (${rating})`;
    };
  
    const whiteHighlightClass = whiteIsWinner ? 'winner-highlight' : '';
    const blackHighlightClass = blackIsWinner ? 'winner-highlight' : '';
  
    div.innerHTML = `
      <div class="pairing-content">
        <div class="player-display ${whiteHighlightClass}">
          <div class="player-color-indicator white">白</div>
          <div class="avatar">${formatName(pairing.white_player)}</div>
          <div class="player-region">${pairing.white_player?.region || '&nbsp;'}</div>
          <div class="player-rating-info">${formatRating(pairing.white_player)}</div>
        </div>
        <div class="result-display">
          <div class="round-title">第 ${pairing.board_number} 台</div>
          <div class="handicap-info">${formatHandicap(pairing.handicap)}</div>
          ${isCompleted
            ? `<div class="final-result">${simpleResult}</div><div class="result-detail">${pairing.result_detail ?? ''}</div>`
            : `<div class="final-result" style="color:#4a7ac9;font-weight:normal;">进行中...</div>`
          }
        </div>
        <div class="player-display ${blackHighlightClass}">
          <div class="player-color-indicator black">黑</div>
          <div class="avatar">${formatName(pairing.black_player)}</div>
          <div class="player-region">${pairing.black_player?.region || '&nbsp;'}</div>
          <div class="player-rating-info">${formatRating(pairing.black_player)}</div>
        </div>
      </div>
      <div class="win-prob-bar">
        <div class="prob-white" style="width:${whiteProb}%">${whiteProb}%</div>
        <div class="prob-black" style="width:${blackProb}%">${blackProb}%</div>
      </div>
    `;
    return div;
  }

    // 3. 更新 initNavigation 函数，让它在点击链接时解析并传递参数
    function initNavigation() {
        document.querySelectorAll('a[data-page]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const pageUrl = e.currentTarget.getAttribute('href');
                
                // 从 href 中解析出文件名和参数
                const urlParts = pageUrl.split('?');
                const fileName = urlParts[0];
                const paramsString = urlParts[1];
                
                let params = {};
                if (paramsString) {
                    const urlParams = new URLSearchParams(paramsString);
                    // 将所有URL参数转换为一个普通对象
                    for (const [key, value] of urlParams.entries()) {
                        params[key] = value;
                    }
                }
                
                // 调用 loadPage，并传入解析出的文件名和参数对象
                loadPage(fileName, params);
                
                document.querySelectorAll('.nav-link').forEach(nav => nav.classList.remove('active'));
                e.currentTarget.classList.add('active');
                
                if (window.innerWidth <= 992 && typeof closeSidebar === 'function') {
                    closeSidebar();
                }
            });
        });
    }

    function initSidebar() {
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const mainContainer = document.getElementById('mainContainer');

        function toggleSidebar() {
            sidebar.classList.toggle('mobile-open');
            sidebarOverlay.classList.toggle('active');
            mainContainer.classList.toggle('sidebar-collapsed');
        }

        function closeSidebar() {
            sidebar.classList.remove('mobile-open');
            sidebarOverlay.classList.remove('active');
            mainContainer.classList.remove('sidebar-collapsed');
        }

        sidebarToggle.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', closeSidebar);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeSidebar();
            }
        });

        document.querySelectorAll('.nav-item.has-submenu > .nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                const navItem = link.parentElement;
                const submenu = navItem.querySelector('.submenu');
                
                navItem.classList.toggle('expanded');
                submenu.classList.toggle('expanded');
                
                const siblings = navItem.parentElement.children;
                Array.from(siblings).forEach(sibling => {
                    if (sibling !== navItem && sibling.classList.contains('has-submenu')) {
                        sibling.classList.remove('expanded');
                        const siblingSubmenu = sibling.querySelector('.submenu');
                        if (siblingSubmenu) siblingSubmenu.classList.remove('expanded');
                    }
                });
            });
        });
        
        window.closeSidebar = closeSidebar;
    }
    
    function checkLoginStatus() {
        fetch(`${API_BASE_URL}/status/`, { credentials: 'include' })
            .then(response => response.json())
            .then(data => {
                if (data.logged_in) {
                    userStatusDiv.innerHTML = `
                        <span>欢迎您, ${data.user.name || '会员'} (ID: ${data.user.member_id})</span>
                        <a id="logout-link">退出登录</a>
                    `;
                    document.getElementById('logout-link').addEventListener('click', handleLogout);
                } else {
                    userStatusDiv.innerHTML = `
                        <a href="#" data-page="login.html">登录</a>
                        <a href="#" data-page="zhuce.html">注册</a>
                    `;
                    document.querySelectorAll('#nav-user-status a[data-page]').forEach(link => {
                        link.addEventListener('click', e => {
                            e.preventDefault();
                            loadPage(e.currentTarget.getAttribute('data-page'));
                        });
                    });
                }
            });
    }

    function handleLogout() {
        fetch(`${API_BASE_URL}/logout/`, { method: 'POST', credentials: 'include' })
            .then(res => res.json())
            .then(data => {
                if(data.success) {
                    alert('您已成功退出。');
                    checkLoginStatus();
                    showHomePage();
                }
            });
    }

    window.addEventListener("message", (event) => {
        if (event.data === "loginSuccess" || event.data === "registrationSuccess") {
            checkLoginStatus();
            showHomePage();
        }
    });

    document.addEventListener('DOMContentLoaded', function() {
        checkLoginStatus();
        initSidebar();
        initNavigation();
        showHomePage();
    });
  </script>
  
</body>
</html>
