  <script>
    const API_BASE_URL = 'https://yaoshen.pythonanywhere.com/api';

    function loadResults(params) {
        const tournamentId = params.tournament;
        const roundNumber = params.round;

        // 因为函数现在是主脚本的一部分，所以可以安全地查找这些ID
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const list = document.getElementById('pairings-list');
        const tournamentNameH1 = document.getElementById('tournament-name');
        const roundInfoH2 = document.getElementById('round-info');
        
        // 安全检查，如果页面还没加载好，就退出
        if (!loadingDiv || !errorDiv || !list) return;

        list.innerHTML = '';
        errorDiv.style.display = 'none';
        loadingDiv.style.display = 'block';
        tournamentNameH1.textContent = '比赛名称加载中...';
        roundInfoH2.textContent = '轮次信息加载中...';
        
        if (!tournamentId || !roundNumber) {
            loadingDiv.style.display = 'none';
            errorDiv.style.display = 'block';
            errorDiv.textContent = '错误：加载时未提供 tournament 和 round 参数。';
            return;
        }

        const apiUrl = `${API_BASE_URL}/tournament/${tournamentId}/round/${roundNumber}/results/`;
        fetch(apiUrl)
            .then(response => response.ok ? response.json() : Promise.reject(response))
            .then(data => {
                loadingDiv.style.display = 'none';
                tournamentNameH1.textContent = data.tournament_info.name;
                roundInfoH2.textContent = data.round_info.name;

                if (data.pairings && data.pairings.length > 0) {
                    data.pairings.forEach(p => list.appendChild(createPairingCard(p)));
                } else {
                    errorDiv.style.display = 'block';
                    errorDiv.textContent = '该轮次没有对阵信息。';
                }
            })
            .catch(err => {
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.textContent = `加载数据失败。请检查后台API是否正常或联系管理员。`;
            });
    }

    function createPairingCard(pairing) {
        const div = document.createElement('div');
        div.className = `pairing-item status-${pairing.status.toLowerCase()}`;
        
        let simpleResult = 'VS';
        if (pairing.status === 'COMPLETED') {
            if (pairing.result_display.includes('白胜')) simpleResult = '白胜';
            else if (pairing.result_display.includes('黑胜')) simpleResult = '黑胜';
            else simpleResult = '和棋';
        }
        
        const whiteProb = (pairing.win_probability.white * 100).toFixed(1);
        const blackProb = (pairing.win_probability.black * 100).toFixed(1);

        const formatName = (player) => {
            if (!player) return '';
            const lastName = player.last_name || '';
            const firstName = player.first_name || '';
            if (lastName && firstName) return `<div class="name-line">${lastName}</div><div class="name-line">${firstName}</div>`;
            return `<div class="name-line">${player.name}</div>`; 
        };
        
        const formatHandicap = (h) => h > 0 ? `让${h}子` : '分先';
        
        const formatRating = (player) => {
            const rank = player.rank || 'N/A';
            const rating = player.rating ? player.rating.toFixed(2) : 'N/A';
            return `${rank} (${rating})`;
        };

        div.innerHTML = `
            <div class="pairing-content">
                <div class="player-display">
                    <div class="player-color-indicator white">白</div>
                    <div class="avatar">${formatName(pairing.white_player)}</div>
                    <div class="player-region">${pairing.white_player.region || '&nbsp;'}</div>
                    <div class="player-rating-info">${formatRating(pairing.white_player)}</div>
                </div>
                <div class="result-display">
                    <div class="round-title">第 ${pairing.board_number} 台</div>
                    <div class="handicap-info">${formatHandicap(pairing.handicap)}</div>
                    ${pairing.status === 'COMPLETED' ? `<div class="final-result">${simpleResult}</div><div class="result-detail">${pairing.result_detail}</div>` : ''}
                </div>
                <div class="player-display">
                    <div class="player-color-indicator black">黑</div>
                    <div class="avatar">${formatName(pairing.black_player)}</div>
                    <div class="player-region">${pairing.black_player.region || '&nbsp;'}</div>
                    <div class="player-rating-info">${formatRating(pairing.black_player)}</div>
                </div>
            </div>
            <div class="prob-title">双方赛前预测胜率</div>
            <div class="win-prob-bar">
                <div class="prob-white" style="width: ${whiteProb}%">${whiteProb}%</div>
                <div class="prob-black" style="width: ${blackProb}%">${blackProb}%</div>
            </div>
        `;
        return div;
    }

    function showHomePage() {
        // 这部分是用来获取主内容区域的
        const mainContent = document.getElementById('main-content');
        
        // 这部分是核心，用来生成主页的HTML内容，之前可能被误删了
        mainContent.innerHTML = `
            <div class="hero-section">
                <div class="hero-content">
                    <h1 class="hero-title">全球围棋超级联赛</h1>
                    <p class="hero-subtitle">全民参与，高手云集，新手友好，真正涨棋的全球围棋超级联赛</p>
                    <div class="hero-buttons">
                        <a href="#" class="btn btn-primary" data-page="register"><span class="icon" style="margin-right: 4px;">📝</span>马上报名</a>
                        <a href="standings.html?id=3" class="btn btn-secondary" data-page="standings"><span class="icon" style="margin-right: 4px;">🔥</span>最新赛况</a>
                    </div>
                </div>
            </div>
            
            <div class="features-section">
                <div class="features-grid">
                    <div class="feature-card">
                        <div class="feature-icon">🏆</div>
                        <h3>比赛信息</h3>
                        <p>实时更新的比赛进度和排名信息</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">♟️</div>
                        <h3>在线对弈</h3>
                        <p>支持在线下棋和复盘分析</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">📚</div>
                        <h3>学习资源</h3>
                        <p>丰富的学习材料和技巧分享</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">👥</div>
                        <h3>社区交流</h3>
                        <p>与全球围棋爱好者交流学习</p>
                    </div>
                </div>
            </div>
        `;
    
        // 这部分是我们修正过的，为新生成的按钮添加正确的点击事件
        const heroButtons = mainContent.querySelectorAll('[data-page]');
        heroButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault(); // 阻止链接的默认跳转
                const page = e.currentTarget.getAttribute('data-page');
    
                if (page === 'register') {
                    loadPage('register.html');
                } else if (page === 'standings') { // 修正后的条件
                    // 从按钮的 href 属性中获取页面地址和参数
                    const pageUrl = e.currentTarget.getAttribute('href');
                    const urlParts = pageUrl.split('?');
                    const fileName = urlParts[0];
                    const paramsString = urlParts[1];
                    let params = {};
                    if (paramsString) {
                        const urlParams = new URLSearchParams(paramsString);
                        for (const [key, value] of urlParams.entries()) {
                            params[key] = value;
                        }
                    }
                    // 调用 loadPage 加载内容
                    loadPage(fileName, params);
                }
            });
        });
    }
      
    function loadPage(pageUrl, params = {}) {
        console.log('加载页面:', pageUrl, '参数:', params);
        // 在加载新页面内容之前，将参数存储到全局变量中
        window.currentPageParams = params;
        
        const mainContent = document.getElementById('main-content');
        
        mainContent.innerHTML = `<div style="text-align: center; padding: 50px; color: #666;">...正在加载...</div>`;

        if (pageUrl.includes('results.html')) {
        loadResults(params);
        }
      
        fetch(pageUrl)
            .then(response => {
                if (!response.ok) { throw new Error(`HTTP ${response.status}`); }
                return response.text();
            })
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const contentToInject = doc.querySelector('.main-content');
                mainContent.innerHTML = contentToInject ? contentToInject.innerHTML : doc.body.innerHTML;
               
                const scripts = doc.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent;
                    document.body.appendChild(newScript).parentNode.removeChild(newScript);
                });
            })
            .catch(error => {
                console.error('页面加载失败:', error);
                mainContent.innerHTML = `<div style="text-align: center; padding: 50px; color: #e74c3c;">...页面加载失败...</div>`;
            });
    }

    // 3. 更新 initNavigation 函数，让它在点击链接时解析并传递参数
    function initNavigation() {
        document.querySelectorAll('a[data-page]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const pageUrl = e.currentTarget.getAttribute('href');
                
                // 从 href 中解析出文件名和参数
                const urlParts = pageUrl.split('?');
                const fileName = urlParts[0];
                const paramsString = urlParts[1];
                
                let params = {};
                if (paramsString) {
                    const urlParams = new URLSearchParams(paramsString);
                    // 将所有URL参数转换为一个普通对象
                    for (const [key, value] of urlParams.entries()) {
                        params[key] = value;
                    }
                }
                
                // 调用 loadPage，并传入解析出的文件名和参数对象
                loadPage(fileName, params);
                
                document.querySelectorAll('.nav-link').forEach(nav => nav.classList.remove('active'));
                e.currentTarget.classList.add('active');
                
                if (window.innerWidth <= 992 && typeof closeSidebar === 'function') {
                    closeSidebar();
                }
            });
        });
    }

    function initSidebar() {
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const mainContainer = document.getElementById('mainContainer');

        function toggleSidebar() {
            sidebar.classList.toggle('mobile-open');
            sidebarOverlay.classList.toggle('active');
            mainContainer.classList.toggle('sidebar-collapsed');
        }

        function closeSidebar() {
            sidebar.classList.remove('mobile-open');
            sidebarOverlay.classList.remove('active');
            mainContainer.classList.remove('sidebar-collapsed');
        }

        sidebarToggle.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', closeSidebar);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeSidebar();
            }
        });

        document.querySelectorAll('.nav-item.has-submenu > .nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                const navItem = link.parentElement;
                const submenu = navItem.querySelector('.submenu');
                
                navItem.classList.toggle('expanded');
                submenu.classList.toggle('expanded');
                
                const siblings = navItem.parentElement.children;
                Array.from(siblings).forEach(sibling => {
                    if (sibling !== navItem && sibling.classList.contains('has-submenu')) {
                        sibling.classList.remove('expanded');
                        const siblingSubmenu = sibling.querySelector('.submenu');
                        if (siblingSubmenu) siblingSubmenu.classList.remove('expanded');
                    }
                });
            });
        });
        
        window.closeSidebar = closeSidebar;
    }
    
    function checkLoginStatus() {
        fetch(`${API_BASE_URL}/status/`, { credentials: 'include' })
            .then(response => response.json())
            .then(data => {
                if (data.logged_in) {
                    userStatusDiv.innerHTML = `
                        <span>欢迎您, ${data.user.name || '会员'} (ID: ${data.user.member_id})</span>
                        <a id="logout-link">退出登录</a>
                    `;
                    document.getElementById('logout-link').addEventListener('click', handleLogout);
                } else {
                    userStatusDiv.innerHTML = `
                        <a href="#" data-page="login.html">登录</a>
                        <a href="#" data-page="zhuce.html">注册</a>
                    `;
                    document.querySelectorAll('#nav-user-status a[data-page]').forEach(link => {
                        link.addEventListener('click', e => {
                            e.preventDefault();
                            loadPage(e.currentTarget.getAttribute('data-page'));
                        });
                    });
                }
            });
    }

    function handleLogout() {
        fetch(`${API_BASE_URL}/logout/`, { method: 'POST', credentials: 'include' })
            .then(res => res.json())
            .then(data => {
                if(data.success) {
                    alert('您已成功退出。');
                    checkLoginStatus();
                    showHomePage();
                }
            });
    }

    window.addEventListener("message", (event) => {
        if (event.data === "loginSuccess" || event.data === "registrationSuccess") {
            checkLoginStatus();
            showHomePage();
        }
    });

    document.addEventListener('DOMContentLoaded', function() {
        checkLoginStatus();
        initSidebar();
        initNavigation();
        showHomePage();
    });
  </script>
