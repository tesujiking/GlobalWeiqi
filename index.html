  <script>
    // ... 您原有的 const API_BASE_URL 和 userStatusDiv 定义保持不变 ...
    const API_BASE_URL = 'https://yaoshen.pythonanywhere.com/api';
    const userStatusDiv = document.getElementById('nav-user-status');

    function showHomePage() {
        // ... 您原有的 showHomePage 函数保持不变 ...
        const mainContent = document.getElementById('main-content');
        mainContent.innerHTML = `
            <div class="hero-section">
                <div class="hero-content">
                    <h1 class="hero-title">全球围棋超级联赛</h1>
                    <p class="hero-subtitle">全名参与，高手云集，新手友好，真正涨棋的全球围棋超级联赛</p>
                    <div class="hero-buttons">
                        <a href="#" class="btn btn-primary" data-page="register">.EVT 马上报名</a>
                        <a href="#" class="btn btn-secondary" data-page="standingsS2R4">📈 查看排名</a>
                    </div>
                </div>
            </div>
            
            <div class="features-section">
                <div class="features-grid">
                    <div class="feature-card">
                        <div class="feature-icon">🏆</div>
                        <h3>比赛信息</h3>
                        <p>实时更新的比赛进度和排名信息</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">♟️</div>
                        <h3>在线对弈</h3>
                        <p>支持在线下棋和复盘分析</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">📚</div>
                        <h3>学习资源</h3>
                        <p>丰富的学习材料和技巧分享</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">👥</div>
                        <h3>社区交流</h3>
                        <p>与全球围棋爱好者交流学习</p>
                    </div>
                </div>
            </div>
        `;
        const heroButtons = mainContent.querySelectorAll('[data-page]');
        heroButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const page = e.currentTarget.getAttribute('data-page');
                if (page === 'register') {
                    loadPage('register.html');
                } else if (page === 'standingsS2R4') {
                    loadPage('standingsS2R4.html');
                }
            });
        });
    }

    // ▼▼▼【使用这个最终的、最强大的 loadPage 函数】▼▼▼
    function loadPage(pageUrl) {
        console.log('加载页面:', pageUrl);
        const mainContent = document.getElementById('main-content');
        
        mainContent.innerHTML = `
            <div style="text-align: center; padding: 50px; color: #666;">
                <div style="font-size: 24px; margin-bottom: 20px;">⏳</div>
                <div>正在加载页面...</div>
            </div>
        `;
        
        fetch(pageUrl)
            .then(response => {
                if (!response.ok) { throw new Error(`HTTP ${response.status}: ${response.statusText}`); }
                return response.text();
            })
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // 步骤1: 智能地寻找核心HTML内容容器并注入
                const contentToInject = doc.querySelector('.main-content');
                if (contentToInject) {
                    mainContent.innerHTML = contentToInject.innerHTML;
                } else {
                    mainContent.innerHTML = doc.body.innerHTML;
                }
                
                // 步骤2: 【核心修正】从原始加载的文档(doc)中寻找并执行脚本
                // 这样可以确保即使脚本在核心内容外部，也能被找到并执行。
                const scripts = doc.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    if (script.src) {
                        newScript.src = script.src;
                    } else {
                        newScript.textContent = script.textContent;
                    }
                    document.body.appendChild(newScript).parentNode.removeChild(newScript);
                });
                
                console.log('页面加载完成:', pageUrl);
            })
            .catch(error => {
                console.error('页面加载失败:', error);
                mainContent.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #e74c3c;">
                        <div style="font-size: 24px; margin-bottom: 20px;">❌</div>
                        <div>页面加载失败</div>
                        <div style="margin-top: 10px; font-size: 14px; color: #7f8c8d;">${error.message}</div>
                        <button onclick="showHomePage()" style="margin-top: 20px; padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">返回首页</button>
                    </div>
                `;
            });
    }
    // ▲▲▲【替换结束】▲▲▲

    // ... 您原有的 initNavigation, initSidebar, checkLoginStatus, handleLogout, 和事件监听器都保持不变 ...
    function initNavigation() {
        document.querySelectorAll('a[data-page]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const pageUrl = e.currentTarget.getAttribute('href');
                loadPage(pageUrl);
                
                document.querySelectorAll('.nav-link').forEach(nav => nav.classList.remove('active'));
                e.currentTarget.classList.add('active');
                
                if (window.innerWidth <= 768) {
                    closeSidebar();
                }
            });
        });
    }

    function initSidebar() {
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const mainContainer = document.getElementById('mainContainer');

        function toggleSidebar() {
            sidebar.classList.toggle('mobile-open');
            sidebarOverlay.classList.toggle('active');
            mainContainer.classList.toggle('sidebar-collapsed');
        }

        function closeSidebar() {
            sidebar.classList.remove('mobile-open');
            sidebarOverlay.classList.remove('active');
            mainContainer.classList.remove('sidebar-collapsed');
        }

        sidebarToggle.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', closeSidebar);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeSidebar();
            }
        });

        document.querySelectorAll('.nav-item.has-submenu > .nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                const navItem = link.parentElement;
                const submenu = navItem.querySelector('.submenu');
                
                navItem.classList.toggle('expanded');
                submenu.classList.toggle('expanded');
                
                const siblings = navItem.parentElement.children;
                Array.from(siblings).forEach(sibling => {
                    if (sibling !== navItem && sibling.classList.contains('has-submenu')) {
                        sibling.classList.remove('expanded');
                        const siblingSubmenu = sibling.querySelector('.submenu');
                        if (siblingSubmenu) siblingSubmenu.classList.remove('expanded');
                    }
                });
            });
        });
        
        window.closeSidebar = closeSidebar;
    }
    
    function checkLoginStatus() {
        fetch(`${API_BASE_URL}/status/`, { credentials: 'include' })
            .then(response => response.json())
            .then(data => {
                if (data.logged_in) {
                    userStatusDiv.innerHTML = `
                        <span>欢迎您, ${data.user.name || '会员'} (ID: ${data.user.member_id})</span>
                        <a id="logout-link">退出登录</a>
                    `;
                    document.getElementById('logout-link').addEventListener('click', handleLogout);
                } else {
                    userStatusDiv.innerHTML = `
                        <a href="#" data-page="login.html">登录</a>
                        <a href="#" data-page="zhuce.html">注册</a>
                    `;
                    document.querySelectorAll('#nav-user-status a[data-page]').forEach(link => {
                        link.addEventListener('click', e => {
                            e.preventDefault();
                            loadPage(e.currentTarget.getAttribute('data-page'));
                        });
                    });
                }
            });
    }

    function handleLogout() {
        fetch(`${API_BASE_URL}/logout/`, { method: 'POST', credentials: 'include' })
            .then(res => res.json())
            .then(data => {
                if(data.success) {
                    alert('您已成功退出。');
                    checkLoginStatus();
                    showHomePage();
                }
            });
    }

    window.addEventListener("message", (event) => {
        if (event.data === "loginSuccess" || event.data === "registrationSuccess") {
            checkLoginStatus();
            showHomePage();
        }
    });

    document.addEventListener('DOMContentLoaded', function() {
        checkLoginStatus();
        initSidebar();
        initNavigation();
        showHomePage();
    });
  </script>
