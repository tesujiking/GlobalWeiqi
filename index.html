    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }

    .site-header {
      background-color: #f8f8f8;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }

    .logo-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      gap: 15px;
    }

    .site-logo {
      height: 60px;
      width: auto;
    }

    .site-title {
      font-size: 28px;
      font-weight: bold;
      color: #222;
    }

    nav {
      background-color: #222;
    }

    .menu {
      display: flex;
      list-style: none;
      padding-left: 20px;
    }

    .menu > li {
      position: relative;
    }

    .menu > li > a {
      display: block;
      color: #fff;
      padding: 16px 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .menu > li:hover {
      background-color: #333;
    }

    .submenu {
      display: none;
      position: absolute;
      background-color: #333;
      top: 100%;
      left: 0;
      min-width: 180px;
      z-index: 100;
    }

    .menu li:hover > .submenu {
      display: block;
    }

    .submenu li {
      position: relative;
    }

    .submenu li a {
      display: block;
      color: white;
      padding: 12px 16px;
      text-decoration: none;
    }

    .submenu li a:hover {
      background-color: #444;
    }

    /* 三级菜单 */
    .submenu-3 {
      display: none;
      position: absolute;
      top: 0;
      left: 100%;
      background-color: #444;
      min-width: 180px;
      z-index: 200;
    }

    .has-submenu:hover > .submenu-3 {
      display: block;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 140px); /* 调整高度：顶部 header + nav */
      border: none;
    }
  </style>
</head>
