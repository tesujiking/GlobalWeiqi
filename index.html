  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }

    .site-header {
      background-color: #f8f8f8;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }

    .logo-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      gap: 15px;
    }

    .site-logo {
      height: 60px;
      width: auto;
    }

    .site-title {
      font-size: 28px;
      font-weight: bold;
      color: #222;
    }

    nav {
      background-color: #222;
    }

    .menu {
      display: flex;
      list-style: none;
      padding-left: 20px;
    }

    .menu > li {
      position: relative;
    }

    .menu > li > a {
      display: block;
      color: #fff;
      padding: 16px 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .menu > li:hover {
      background-color: #333;
    }

    .submenu {
      display: none;
      position: absolute;
      background-color: #333;
      top: 100%;
      left: 0;
      min-width: 180px;
      z-index: 100;
    }

    /* 桌面端鼠标悬停显示子菜单 */
    .menu li:hover > .submenu {
      display: block;
    }

    /* 移动端和桌面端都使用的激活状态 */
    .submenu.active {
      display: block !important;
    }

    .submenu li {
      position: relative;
    }

    .submenu li a {
      display: block;
      color: white;
      padding: 12px 16px;
      text-decoration: none;
    }

    .submenu li a:hover {
      background-color: #444;
    }

    /* 三级菜单 */
    .submenu-3 {
      display: none;
      position: absolute;
      top: 0;
      left: 100%;
      background-color: #444;
      min-width: 180px;
      z-index: 200;
    }

    .has-submenu:hover > .submenu-3 {
      display: block;
    }

    .submenu-3.active {
      display: block !important;
    }

    /* 移动端适配 */
    @media (max-width: 768px) {
      .menu {
        flex-direction: column;
        padding-left: 0;
      }
      
      .menu > li {
        border-bottom: 1px solid #444;
      }
      
      .submenu {
        position: static !important;
        background-color: #444;
        min-width: auto;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
      }
      
      .submenu-3 {
        position: static !important;
        background-color: #555;
        margin-left: 20px;
      }
      
      /* 为有子菜单的项目添加下拉箭头 */
      .menu > li.has-submenu > a::after {
        content: ' ▼';
        font-size: 12px;
        transition: transform 0.3s;
        float: right;
      }
      
      .menu > li.has-submenu.active > a::after {
        transform: rotate(180deg);
      }
      
      .submenu li.has-submenu > a::after {
        content: ' ►';
        font-size: 10px;
        float: right;
      }
      
      .submenu li.has-submenu.active > a::after {
        content: ' ▼';
        transform: none;
      }
    }

    iframe {
      width: 100%;
      height: calc(100vh - 140px); /* 调整高度：顶部 header + nav */
      border: none;
    }
  </style>

  <!-- 主内容 iframe 区域 -->
  <iframe src="home.html" name="content-frame"></iframe>

  <script>
    const API_BASE_URL = 'https://yaoshen.pythonanywhere.com/api';
    const userStatusDiv = document.getElementById('nav-user-status');
    const contentFrame = document.querySelector('iframe[name="content-frame"]');

    // 移动端菜单管理
    function initMobileMenu() {
        console.log('初始化移动端菜单...');
        
        // 为所有有子菜单的一级菜单项添加点击事件
        const menuItems = document.querySelectorAll('.menu > li.has-submenu > a');
        console.log('找到菜单项:', menuItems.length);
        
        menuItems.forEach((menuLink, index) => {
            console.log(`设置菜单项 ${index + 1}: ${menuLink.textContent.trim()}`);
            
            menuLink.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                console.log('点击了菜单:', this.textContent.trim());
                
                const parentLi = this.parentElement;
                const submenu = parentLi.querySelector('.submenu');
                
                if (submenu) {
                    // 检查当前菜单是否已经激活
                    const isCurrentlyActive = submenu.classList.contains('active');
                    
                    // 先关闭所有菜单
                    document.querySelectorAll('.submenu.active').forEach(activeMenu => {
                        activeMenu.classList.remove('active');
                        activeMenu.parentElement.classList.remove('active');
                    });
                    document.querySelectorAll('.submenu-3.active').forEach(activeMenu3 => {
                        activeMenu3.classList.remove('active');
                        activeMenu3.parentElement.classList.remove('active');
                    });
                    
                    // 如果之前没有激活，则打开当前菜单；如果已激活且重复点击，则关闭所有菜单
                    if (!isCurrentlyActive) {
                        submenu.classList.add('active');
                        parentLi.classList.add('active');
                        console.log('打开子菜单');
                    } else {
                        console.log('重复点击同一菜单，关闭所有菜单');
                    }
                }
            });
        });
        
        // 为三级菜单项添加点击事件
        const submenuItems = document.querySelectorAll('.submenu li.has-submenu > a');
        console.log('找到三级菜单项:', submenuItems.length);
        
        submenuItems.forEach((submenuLink, index) => {
            submenuLink.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                console.log('点击了三级菜单:', this.textContent.trim());
                
                const parentLi = this.parentElement;
                const submenu3 = parentLi.querySelector('.submenu-3');
                
                if (submenu3) {
                    const isActive = submenu3.classList.contains('active');
                    if (isActive) {
                        submenu3.classList.remove('active');
                        parentLi.classList.remove('active');
                    } else {
                        submenu3.classList.add('active');
                        parentLi.classList.add('active');
                    }
                }
            });
        });
        
        // 关闭所有菜单的统一函数
        function closeAllMenus() {
            console.log('执行关闭所有菜单');
            document.querySelectorAll('.submenu.active, .submenu-3.active').forEach(activeSubmenu => {
                activeSubmenu.classList.remove('active');
            });
            document.querySelectorAll('.menu li.active').forEach(activeItem => {
                activeItem.classList.remove('active');
            });
        }
        
        // 为所有子菜单和三级菜单的链接添加点击关闭功能
        document.querySelectorAll('.submenu a, .submenu-3 a').forEach(link => {
            // 跳过有子菜单的项目（这些项目用于展开下级菜单）
            if (!link.parentElement.classList.contains('has-submenu')) {
                link.addEventListener('click', function(e) {
                    console.log('点击了菜单项:', this.textContent.trim());
                    // 立即关闭所有菜单
                    closeAllMenus();
                });
            }
        });
        
        // 点击外部区域关闭菜单
        document.addEventListener('click', function(e) {
            if (!e.target.closest('nav')) {
                console.log('点击外部，关闭菜单');
                document.querySelectorAll('.submenu.active, .submenu-3.active').forEach(activeSubmenu => {
                    activeSubmenu.classList.remove('active');
                });
                document.querySelectorAll('.menu li.active').forEach(activeItem => {
                    activeItem.classList.remove('active');
                });
            }
        });
        
        // 收起菜单按钮功能
        const closeMenuBtn = document.getElementById('closeMenuBtn');
        if (closeMenuBtn) {
            closeMenuBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                console.log('点击了收起菜单按钮');
                
                // 关闭所有菜单
                document.querySelectorAll('.submenu.active, .submenu-3.active').forEach(activeSubmenu => {
                    activeSubmenu.classList.remove('active');
                });
                document.querySelectorAll('.menu li.active').forEach(activeItem => {
                    activeItem.classList.remove('active');
                });
                
                console.log('已收起所有菜单');
            });
        }
        
        console.log('移动端菜单初始化完成');
    }

    function checkLoginStatus() {
        fetch(`${API_BASE_URL}/status/`, { credentials: 'include' })
            .then(response => response.json())
            .then(data => {
                if (data.logged_in) {
                    userStatusDiv.innerHTML = `
                        <span>欢迎您, ${data.user.name || '会员'} (ID: ${data.user.member_id})</span>
                        <a id="logout-link">退出登录</a>
                    `;
                    document.getElementById('logout-link').addEventListener('click', handleLogout);
                } else {
                    userStatusDiv.innerHTML = `
                        <a href="login.html" target="content-frame">登录</a>
                        <a href="zhuce.html" target="content-frame">注册</a>
                    `;
                }
            });
    }

    function handleLogout() {
        fetch(`${API_BASE_URL}/logout/`, { method: 'POST', credentials: 'include' })
            .then(res => res.json())
            .then(data => {
                if(data.success) {
                    alert('您已成功退出。');
                    checkLoginStatus(); // 更新UI
                    contentFrame.src = "home.html"; // 退出后，主内容区返回首页
                }
            });
    }

    // 监听来自iframe的消息，在登录或注册成功后刷新状态
    window.addEventListener("message", (event) => {
        if (event.data === "loginSuccess" || event.data === "registrationSuccess") {
            checkLoginStatus();
        }
    });

    // 页面加载时立即执行
    document.addEventListener('DOMContentLoaded', function() {
        checkLoginStatus();
        initMobileMenu();
    });
    
    // 窗口大小改变时重新初始化菜单
    window.addEventListener('resize', function() {
        // 清除所有活动状态
        document.querySelectorAll('.submenu.active, .submenu-3.active').forEach(activeSubmenu => {
            activeSubmenu.classList.remove('active');
        });
        document.querySelectorAll('.menu li.active').forEach(activeItem => {
            activeItem.classList.remove('active');
        });
        
        // 重新初始化
        setTimeout(initMobileMenu, 100);
    });
</script>
